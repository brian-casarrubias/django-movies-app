
<style>
    .find-movies-btn {
        display: inline-block;  /* Ensure the anchor behaves like a button, now hover worrks!!! */
        background: linear-gradient(45deg, #ff6f61, #d9a7c7);
        background-size: 200% 200%;
        animation: gradient-animation 4s ease infinite;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 25px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 100px;
        font-family: Arial, Helvetica, sans-serif;
        transition: transform 0.25s ease-in-out;
        text-decoration: none;  
        text-align: center;    
}
    .find-movies-btn:hover{
    
        transform: scale(1.2)!important; 
    
    }

    .movie-thumbnail-find{
        width: 75px;
        height: 75px;
        object-fit: cover;
    }
    td{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }

@keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

  
</style>
    <table class="table table-striped table-hover" style="cursor: pointer; width: 100%!important;">
        <button hx-get="{% url 'request-movies-page' %}"
                hx-target="#container"
                hx-swap="innerHTML"
                class="find-movies-btn" >Search Movies Now!
        </button>
        <thead>
            <tr>
                <!-- forloop.counter -->
            <th scope="col">#</th>
            <th scope="col">Picture</th>
            <th scope="col">Title</th>
            <th scope="col">Audience Score</th>
            <th scope="col">Critic Score</th>
            <th scope="col">Add</th>
            </tr>
        </thead>
        {% if movie_titles.items %}
            {% for movie, detail in movie_titles.items %}
                <tbody>
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th> <!-- this is a for loop counter in django, keeps track of the tieration-->
                    <td><img class="movie-thumbnail-find" src="{{ detail.MovieThumbnail }}" ></td>
                    <td>{{ movie }}</td>
                    <td>{{ detail.AudienceScore }}</td>
                    <td>{{ detail.CriticScore }}</td>
                    </tr>
                
                </tbody>
            {% endfor %}
        {% endif %}
    </table>
