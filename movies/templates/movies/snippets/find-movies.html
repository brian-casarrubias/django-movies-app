
<style>
 
    .toprated, .leastrated{
        background-color: rgba(255, 255, 255, 0.639);
        color: rgb(0, 0, 0);
        border-radius: 3px;
        width: 100px;
        height: 35px;
        border: solid 1px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        transition: all 0.25s ease-in-out;
        margin-right: 10px;
        
    }
    .toprated:hover, .leastrated:hover{
        transform: scale(1.03);
        background-color: rgba(230, 230, 230, 0.997);
    }
    .show-rated{
        display: inline-block;
    }


    .movie-thumbnail-find{
        width: 75px;
        height: 75px;
        object-fit: cover;
    }
    td{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }

@keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

  
</style>

    
    <table class="table table-striped table-hover" style="cursor: pointer; width: 100%!important;">
       
        <thead>
            <tr>
           
                <!-- forloop.counter -->
            <th scope="col">#</th>
            <th scope="col">Picture</th>
            <th scope="col"></th>
            <th scope="col">Audience Score</th>
            <th scope="col">Critic Score</th>
            <th scope="col">Add</th>
            </tr>
        </thead>
        {% if movie_titles.items %}
            {% for movie, detail in movie_titles.items %}
                <tbody>
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th> <!-- this is a for loop counter in django, keeps track of the tieration-->
                    <td><img class="movie-thumbnail-find" src="{{ detail.MovieThumbnail }}" ></td>
                    <td>{{ movie }}</td>
                    <td>{{ detail.AudienceScore }}</td>
                    <td>{{ detail.CriticScore }}</td>
                    </tr>
                
                </tbody>
            {% endfor %}
        {% endif %}
    </table>
