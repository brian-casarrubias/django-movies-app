

<style>
    .add-movie{
        color: green;
        width: 55px;
        height: 55px;
    }
    .show-rated{
        display: inline-block;
    }

    .movie-thumbnail-find{
        width: 75px;
        height: 75px;
        object-fit: cover;
    }
    td{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }




  
</style>

    
    <table class="table table-striped table-hover" style="cursor: pointer; width: 100%!important;">
            <div class="spinner-border" id="js-loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
       
            <thead>
                <button 
                    hx-get="{% url 'request-top-movies-page' %}"
                    hx-target="#container"
                    hx-swap="innerHTML"
                    id="js-toprated" 
                    class="toprated text-center"> 
                    Top rated
                </button>

   
                <button 
                    hx-get="{% url 'request-least-movies-page' %}"
                    hx-target="#container"
                    hx-swap="innerHTML"
                    id="js-leastrated" 
                    class="leastrated text-center" >
                    Least rated
                </button>
                <button 
                    hx-get="{% url 'request-ordered-movies-page' %}"
                    hx-target="#container"
                    hx-swap="innerHTML"
                    id="js-leastrated" 
                    class="leastrated text-center" >
                    A - Z
                </button> 
            <tr>
           
                <!-- forloop.counter -->
            <th scope="col">#</th>
            <th scope="col">Picture</th>
            <th scope="col"></th>
            <th scope="col">Audience Score</th>
            <th scope="col">Critic Score</th>
            <th scope="col">Add</th>
            </tr>
        </thead>
        {% if order_movies.items %}
            {% for movie, detail in order_movies.items %}
                <tbody>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" id="js-loading-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        
                    </div>
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th> <!-- this is a for loop counter in django, keeps track of the tieration-->
                    <td><img class="movie-thumbnail-find" src="{{ detail.MovieThumbnail }}" ></td>
                    <td>{{ movie }}</td>
                    <td>{{ detail.AudienceScore }}</td>
                    <td>{{ detail.CriticScore }}</td>
                    <td><ion-icon class="add-movie text-center" name="add-circle-sharp"></ion-icon></td>
                    </tr>
                
                </tbody>
            {% endfor %}
        {% endif %}
    </table>
